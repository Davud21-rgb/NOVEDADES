{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
  <div class="login-page">
    <div class="form">
      <h2 class="caret-sombra-red">NUEVO ELEMENTO AMBIENTE DE FORMACION EN CUENTADANCIA</h2>
      <form method="POST" class="form-ele">
          <div class="nuevo_ele">
            <input type="hidden" name="idAMBIENTE" value="{{ current_classroom }}">
          </div>
          <div class="nuevo_ele">
            <label for="serial" class="form-label">Serial</label>
            <input type="text" name="serial" class="form-control" id="serial">
          </div>
          <div class="nuevo_ele">
            <label for="estacion" class="form-label">Estaci√≥n</label>
            <input type="number" name="estacion" class="form-control" id="estacion">
          </div>
          <div class="nuevo_ele">
            <label for="idTIPOELEMENTO" class="form-label">Tipo de Elemento</label>
            <select class="form-control" id="idTIPOELEMENTO" name="idTIPOELEMENTO">
                {% for data1 in e %}
                    <option value="{{ data1.idTIPOELEMENTO }}">{{ data1.NOMTIPO }}</option>
                {% endfor %}
            </select>
        </div>
          <div class="nuevo_ele">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" name="estado">
              <option value=1>BUENO</option>
              <option value=2>DEFECTUOSO</option>
              <option value=3>REPORTADO</option>
              <option value=4>EN REPARACION</option>
            </select>
          </div>
          <button id="newElement" class="btn btn-outline-success">GUARDAR</button>
      </form>
      {% include 'mensajes.html' %}
    </div>
  </div>
  <script src="{{url_for('static', filename='js/newElement.js')}}"></script>
{% endblock %}
