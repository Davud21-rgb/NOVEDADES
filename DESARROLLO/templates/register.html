{% block content %}
    <h2 class="caret-sombra-red">CUENTADANTE DEL AMBIENTE VIRTUAL</h3>
      <h4 class="caret-sombra-red">Datos personales</h2>
        <div class="general2">
      <form method="POST">
        <div class="mb-3">
          <label for="nombr" class="form-label">Nombre y apellidos</label>
          <input type="text" id="nombre" aria-describedby="nombre" name="nombre">
          <div id="nombre" class="form-text"></div>
        </div>
        <div class="nuevo_ele">
          <input type="hidden" name="rol" value="{{ accountant }}">
        </div>
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="number" id="cedula" aria-describedby="cedula" name="cedula">
          <div id="cedula" class="form-text"></div>
        </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="text" id="email" aria-describedby="email" name="email">
            <div id="email" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" id="exampleInputPassword1" name="password">
          </div>
          <div class="mb-3">
            <label for="ambiente" class="form-label">Ambiente</label>
            <select  name="ambiente" id="idAMBIENTE" required>
              <option selected disabled>Asigne un ambiente</option>
              {% for ambiente in a %}
                <option value="{{ ambiente.idAMBIENTE }}">{{ ambiente.nombre }}</option>
              {% endfor %}
            </select>
          </div>          
          <button id="btnAddNewUser" type="submit" class="btn btn-success">Registrar</button>
