{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .search-bar {
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<h1>Hello</h1>

<!-- Search Bar -->
<div class="search-bar">
    <form method="GET" action="{{ url_for('aprendiz') }}">
        <input type="text" name="ESTACION" placeholder="Enter workstation number" required>
        <button type="submit">Search</button>
    </form>
</div>

<!-- Display Results -->
<table class="table table-striped table-bordered tabla1" style="width:90%;" border="1">
    <tr>
        <th><b>ESTACION</b></th>
        <th><b>SERIAL</b></th>
        <th><b>TIPO</b></th>
        <th><b>ESTADO</b></th>
        <th><b>ACCION</b></th>
    </tr>
    {% for datos in elementos %}
    <tr>
        <td>{{ datos.ESTACION }}</td>
        <td>{{ datos.SERIAL }}</td>
        <td>{{ datos.TIPO }}</td>
        <td>{{ datos.ESTADO }}</td>
        <td>
            <a href="/res/{{ datos.idAMBIENTE }}">
                <i class='far fa-stop-circle' style='font-size:24px'></i>
            </a>
            <i class='fas fa-database' style='font-size:24px'></i>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
