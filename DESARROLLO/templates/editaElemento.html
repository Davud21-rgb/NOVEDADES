{% extends "base.html" %}
{% block content %}
<center>
    <h2 class="caret-sombra-red">{{msg}}</h2>
    <center>
        
        {% for dato in cadena %}
            <form class="needs-validation" id="mio_{{ dato.idEQUIPAMIENTO }}" method="POST" action="">
                <table class="table table-striped table-bordered tabla" style="width:60%;" BORDER=1>
                    <input type="hidden" name="ESTACION" value="{{ dato.estacion }}">
                    <input type="hidden" name="SERIAL" value="{{ dato.serial }}">
                    <input type="hidden" name="TIPO" value="{{ dato.tipo }}">
                    <input type="hidden" name="ESTADO" value="{{ dato.estado }}">

                    <tr><td><label class="form-label">ESTACION</label></td><td>{{ dato.estacion }}</td></tr>
                    <tr><td><label class="form-label" for="SERIAL">SERIAL</label></td>
                        <td><textarea class="form-control" cols="60" rows="4" name="serial" disabled>{{ dato.serial }}</textarea></td>
                    </tr>
                    <tr><td><label class="form-label">TIPO</label></td><td>{{ dato.tipo }}</td></tr>
                    <tr>
                        <td><label class="form-label">ESTADO</label></td>
                        <td>
                            <select name="estado" class="form-control" required>
                                <option value="1" {% if dato.estado == 1 %}selected{% endif %}>Bueno</option>
                                <option value="2" {% if dato.estado == 2 %}selected{% endif %}>DEFECTUOSO</option>
                                <option value="3" {% if dato.estado == 3 %}selected{% endif %}>REPORTADO</option>
                                <option value="4" {% if dato.estado == 4 %}selected{% endif %}>EN REPARACION</option>
                                <option value="5" {% if dato.estado == 5 %}selected{% endif %}>Estado desconocido</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr><td><label class="form-label" for="respuesta">RESPUESTA</label></td>
                        <td><textarea cols="60" rows="4" id="respuesta_{{ dato.idEQUIPAMIENTO }}" name="respuesta" class="form-control" required></textarea></td>
                    </tr>
                </table>
            </form>
        {% endfor %}
</div>

<script src="{{ url_for('static', filename='js/elementos') }}"></script>
{% endblock %}
