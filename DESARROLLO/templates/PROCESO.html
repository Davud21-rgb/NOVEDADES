{% extends "base.html" %}
{% block content %}
<center>
    <h2 class="caret-sombra-red">{{ msg }}</h2>
    <table class="table table-striped table-bordered tabla1" style="width:90%;" border="1">
        <tr>
            <th><b>ESTACION</b></th>
            <th><b>FECHA</b></th>
            <th><b>DESCRIPCION</b></th>
            <th><b>ACCION</b></th>
            <th><b>ACCION</b></th>
        </tr>
        {% for datos in cadena %}
        <tr>
            <td>{{ datos.nombre }}</td>
            <td>{{ datos.fecha }}</td>
            <td>{{ datos.descripcion }}</td>
            <td>{{ datos.observacion }}</td>
            <td>
                <a href="/res/{{datos.idNOVEDADES}}" title="Dar respuestas a la novedad">
                    <i class='fas fa-microphone' style='font-size:24px'></i></a>
                </a>
                <a href="/centro" title="Regresar">
                    <i class='far fa-arrow-alt-circle-left' style='font-size:24px'></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</center>
{% endblock content %}
