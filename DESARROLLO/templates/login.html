{% extends "base.html" %}

{% include "/banner.html" %}
{%block head%}
{{super()}}
<link rel="stylesheet" href="../static/css/Styleregistro.css">
{%endblock%}

{% block content %}
<div class="login-page">
  <div class="form">
    <h2>Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
        <div id="emailText" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      
      <button type="submit" class="btnIngresar">Ingresar</button>
      <button type="button" class="btnRegistrar" onclick="btnRegister()">Registrarse</button>
    </form>
    {% include 'mensajes.html' %}
  </div>
</div>
<script src="{{url_for('static', filename='js/loginBtns.js')}}"></script>
{%endblock%}
